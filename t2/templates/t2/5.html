{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Task 2</title>
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />
	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
  <style>
    #linker{
      position: fixed;
      width:100%; 
      height: 100%; 
    }
    body {
    /* The image used */
    margin:0;
    padding:0;
    
    background-image: url("/static/t2/IMG_6389.png");
    background-position: top;
    background-repeat: no-repeat;
    background-size: cover;
    
    }
  </style>
</head>
<body>
  <div id="linker"></div>
  <script>
    $("#linker").click(function(e){
      var pHeight = $(this).outerHeight(); //use .outerWidth() if you want borders
      var pOffset = $(this).offset(); 
      var x = e.pageY - pOffset.top;
      if(pHeight/2 > x){
        window.location.href = "/t2/2";
      }
      else{
        window.location.href = "/t2/4";
      }
    });
  </script>
</body>
</html>
